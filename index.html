<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GotGimhong 的知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//vox.cab/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
  <link rel="icon" href="icon.png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "GotGimhong 的知识库",
      repo: "https://github.com/GotGimhong/WorkNotes",
      maxLevel: 6,
      subMaxLevel: 3,
      auto2top: true,
      homepage: "_coverpage.md",
      notFoundPage: "_notfound.md",
      onlyCover: true,
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      search: {
        paths: "auto",
        placeholder: "请输入搜索内容",
        noData: "搜索结果为空",
        depth: 6
      },
      count: {
        countable: true,
        fontsize: "0.9em",
        color: "rbg(90,90,90)",
        language: "chinese"
      },
      pagination: {
        previousText: "上一篇文章",
        nextText: "下一篇文章",
        crossChapter: true,
        crossChapterText: true
      },
      timeUpdater: {
        text: "*本文档最后更新于 {docsify-updated}*",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "top"
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      plugins: [
        /**
         * 解决 docsify-mermaid 插件需要刷新页面才能生效的问题
         * 来源：https://github.com/Leward/mermaid-docsify/issues/31
         */
        function (hook) {
          hook.doneEach(function () {
            let mermaidConfig = {
              querySelector: ".mermaid",
            };
            mermaid.run(mermaidConfig);
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- C 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
  <!-- C++ 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.js"></script>
  <!-- C# 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.js"></script>
  <!-- ini 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ini.js"></script>
  <!-- Java 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.js"></script>
  <!-- JavaScript 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.js"></script>
  <!-- Json 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.js"></script>
  <!-- Lua 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-lua.js"></script>
  <!-- 批处理脚本语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.js"></script>
  <!-- Python 语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 页脚信息 -->
  <script src="//vox.cab/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 文本高亮 -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 全文搜索 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 文档修改日期的显示 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <!-- Mermaid 图表支持 -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <!-- 修复代码暂时不能和 docsify-mermaid-zoom 插件共存 -->
  <!-- <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script> -->
</body>
</html>
